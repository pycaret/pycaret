language: python
python:
  - 3.6
  - 3.7
  - 3.8
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
install:
  - pip install -r requirements.txt
  - python -m spacy download en
script: pytest -o log_cli=true # run tests
after_success:
  - codecov # submit coverage
